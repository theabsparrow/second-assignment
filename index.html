<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven Travel Agency</title>
    <link rel="shortcut icon" href="./Images/Logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!-- header section starts here -->
    <header>
        <!-- nav section starts here -->
        <nav>
            <div class="nav-logo">
                <img src="./Images/Logo.png" alt="logo">
                <h1> Heaven <span>Travel</span> Agency</h1>
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href=""><span>Home</span></a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!--navigation ends here  -->
        <!-- banner section starts here -->

        <div class="banner-content">
            <div class="banner-text">
                <div class="banner-heading">
                    <h1> Explore Your Travel</h1>
                    <p> Hello travellers. Do you want to make your holyday special. then travel outside. we are here
                        to help you to explore your travelling destination. find your destination below</p>
                </div>
                <div class="banner-form">
                    <form>
                        <div class="form">
                            <label for="text">
                                <input type="text" name="where go" id="name" placeholder="Where go">
                            </label>
                            <label for="select">
                                <select class="time">
                                    <option value="time">When</option>
                                    <option value="tomorrow">Tomorrow</option>
                                    <option value="next week">Next week</option>
                                    <option value="next month">Next month</option>
                                    <option value="next year">Next year</option>
                                </select>
                            </label>
                            <label for="type">
                                <select class="type">
                                    <option value="type">Select Type</option>
                                    <option value="cheap">cheap</option>
                                    <option value="economic">Economic</option>
                                    <option value="first class">First class</option>
                                    <option value="luxury">Luxury</option>
                                </select>
                            </label>
                            <label for="button">
                                <button class="primary-button"> <i class="fa-solid fa-magnifying-glass"></i> Find
                                    Now</button>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- banner section ends here -->
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->

<main>
    
</main>












    

</body>

</html>
